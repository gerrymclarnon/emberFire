<!doctype html>
<html lang="en" data-framework="emberjs">
	<head>
		<meta charset="utf-8">
		<title>ember.js â€¢ PlayerManager</title>
		<link rel="stylesheet" href="http://todomvc.com/architecture-examples/emberjs/bower_components/todomvc-common/base.css">
	</head>
	<body>
		<script type="text/x-handlebars" data-template-name="players">
			<section id="todoapp">
				<header id="header">
          <div id="loginDiv">
            <a href="#" onclick="onLoginButtonClicked()" id="login">Login</a>
          </div>
					<h1>PLAYERS</h1>
					{{input id="new-todo" type="text" value=newTitle action="createTodo" placeholder="Add player"}}
				</header>
				{{#if length}}
					<section id="main">
						<ul id="todo-list">
							{{#each filteredTodos itemController="player"}}
								<li {{bind-attr class="isCompleted:completed isEditing:editing"}}>
									{{#if isEditing}}
										{{edit-todo class="edit" value=bufferedTitle focus-out="doneEditing" insert-newline="doneEditing" escape-press="cancelEditing"}}
									{{else}}
										{{input type="checkbox" class="toggle" checked=isCompleted}}
										<label {{action "editTodo" on="doubleClick"}}>{{fullName}}</label>
										<button {{action "removeTodo"}} class="destroy"></button>
									{{/if}}
									</li>
							{{/each}}
						</ul>
						{{input type="checkbox" id="toggle-all" checked=allAreDone}}
					</section>
					<footer id="footer">
						<span id="todo-count">{{{remainingFormatted}}}</span>
						<ul id="filters">
							<li>
								{{#link-to "players.index" activeClass="selected"}}All{{/link-to}}
							</li>
							<li>
								{{#link-to "players.active" activeClass="selected"}}Active{{/link-to}}
							</li>
							<li>
								{{#link-to "players.completed" activeClass="selected"}}Completed{{/link-to}}
							</li>
						</ul>
						{{#if hasCompleted}}
							<button id="clear-completed" {{action "clearCompleted"}}>
								Clear completed ({{completed}})
							</button>
						{{/if}}
					</footer>
				{{/if}}
			</section>
			<footer id="info">
				<p>Double-click to edit a todo</p>
				<p>
					Created by
					<a href="http://github.com/tomdale">Tom Dale</a>,
					<a href="http://github.com/addyosmani">Addy Osmani</a>
				</p>
				<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
			</footer>
		</script>
		<!--<script src="http://todomvc.com/architecture-examples/emberjs/bower_components/todomvc-common/base.js"></script>-->
		<!--<script src="https://cdn.firebase.com/js/client/1.0.6/firebase.js"></script>-->
    <script src="js/libs/firebase.js"></script>
    <script src="https://cdn.firebase.com/v0/firebase-simple-login.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0/handlebars.min.js"></script>
	  <script src="http://builds.emberjs.com/canary/ember.js"></script>
		<script src="http://builds.emberjs.com/canary/ember-data.js"></script>
    <script src="https://connect.facebook.net/en_US/all.js"></script>
    <script src="js/dist/emberfire.js"></script>
    <!--<script src="../../dist/emberfire.js"></script>-->
		<script src="js/app.js"></script>
		<script src="js/router.js"></script>
		<script src="js/models/player.js"></script>
		<script src="js/controllers/players_controller.js"></script>
		<script src="js/controllers/player_controller.js"></script>
		<script src="js/views/edit_todo_view.js"></script>
    <div id="fb-root"></div>
  </body>
</html>
